<!DOCTYPE html>
<html>
<head>
  <title>Netflix - Homepage</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
  <header>
    <nav>
      <img src="NetflixLogo.png" alt="Netflix Logo" class="logo">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">New & Popular</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
    <div class="hero">
      <h1>Welcome to Netflix</h1>
      <p>Unlimited movies, TV shows, and more.</p>
      <button>Join Now</button>
    </div>
  </header>

  <section class="movies">
    <h2>Popular Movies</h2>
    <div class="movie-card">
      <img src="movie3.jpg" alt="Movie 1", height="300">
      <img src="movie6.jpg" alt="Movie 2", height="300">
      <img src="movie2.jpg" alt="Movie 3", height="300">
      <img src="movie8.jpg" alt="Movie 4", height="300">
      <img src="movie5.jpg" alt="Movie 5", height="300">
      <img src="movie4.jpg" alt="Movie 6", height="300">
      <img src="movie10.jpg" alt="Movie 7", height="300">
      <img src="movie7.jpg" alt="Movie 8", height="300">
      <img src="movie1.jpg" alt="Movie 9", height="300">
      <img src="movie9.jpg" alt="Movie 10", height="300">
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Netflix</p>
  </footer>
</body>
</html>
